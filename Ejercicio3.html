    EJERCICIO 3:
     Hacer un algoritmo dónde una persona recibe un préstamo de L100.00 de un banco y
     desea saber cuánto pagará de interés, si el banco le cobra una tasa del 2% mensual.
     Ingresar el número de meses por teclado. Debe tener en cuenta el uso de números
    decimales.
HECHO POR OSCAR RAMOS
    */
    var nombre = prompt("ingresa tu nombre")
    var meses = parseFloat(prompt("Ingrese los meses"))
    var interes= (100*0.02*meses) 
    alert(nombre + `lo que pagaras sera:  ${interes}  de interes`)

</script>
